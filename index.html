    <p>今天是第一天。</p>
    <div>我教我同桌背唐诗</div>
    <p>
        锄禾日当午
        汗滴禾下土
        谁之盘中餐
        粒粒皆辛苦
    </p>
    <p>今天是第一天过去的第十分钟</p>
    <div>我教同桌一个暗号</div>
    <p>
        进来说：芝麻开门。
        出去说：我要出去了。
    </p>
    <p>
        门前大桥下，游过一群鸭
        快来快来数一数 245678
    </p>
